<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-menu></app-menu>
  <ion-list>
    <ion-item>
      
      <ion-icon aria-hidden="true" name="person-circle-outline" slot="start"></ion-icon>
      <ion-label>Información personal</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="cash-outline" slot="start"></ion-icon>
      <ion-label>Pagos y cobros</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="cog-outline" slot="start"></ion-icon>
      <ion-label>Accesibilidad</ion-label>
    </ion-item>
    <ion-item  [routerLink]="['/login']">
      <ion-icon aria-hidden="true" name="exit-outline" slot="start"></ion-icon>
      <ion-label>Cerrar sesión</ion-label>
    </ion-item>
  </ion-list>
  



  <div id="container"></div>
  
</ion-content>
